<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png" rel="icon" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <title>CALCULATOR</title>
    </head>

    <body>
        <div class="calculator">
            <div class="heading">
                <h1>CALCULATOR</h1>
            </div>
            <div class="box-1">
                <input type="text" />
            </div>
            <div class="box-2">
                <div class="row">
                    <button class="button" id="button-top">C</button>
                    <button class="button" id="button-top">+/-</button>
                    <button class="button" id="button-top">%</button>
                    <button class="button" id="button-side">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" id="button-side">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button" id="button-side">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button" id="button-side">+</button>
                </div>
                <div class="row">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button" id="button-equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
